<div class="form-row p-2">
  <div class="col-md-2 col-lg-2 col-sm-12 text-md-right text-lg-right text-sm-left">
    <label class="h6">Product Name:</label>
  </div>
  <div class="col-md-4 col-lg-4 col-sm-12">
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
</div>
<div class="form-row p-2">
  <div class="col-md-2 col-lg-2 col-sm-12 text-md-right text-lg-right text-sm-left">
    <label class="h6">Quantity:</label>
  </div>
  <div class="col-md-2 col-lg-2 col-sm-12">
    <input type="text" class="form-control" ngModel placeholder="Quantity" />
  </div>
</div>
<div class="form-row p-2">
  <div class="col-md-2 col-lg-2 col-sm-12 text-md-right text-lg-right text-sm-left">
    <label class="h6">Date:</label>
  </div>
  <div class="col-md-2 col-lg-2 col-sm-12">
    <input type="date" class="form-control" ngModel placeholder="Quantity" />
  </div>
</div>
